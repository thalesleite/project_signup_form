<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main">
      <section class="logo">
        <img class="logo-background" src="/assets/plants.jpg" alt="" />
        <div class="logo-odin">
          <img src="/assets/odin-logo.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <div class="logo-text">
          <p>
            Photo by <a href="http://">Halie West</a> on
            <a href="http://">Unsplash</a>
          </p>
        </div>
      </section>
      <section class="form">
        <div class="form-title">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <i>now</i> to get started.</p>
          <p>You <i>know</i> you want to.</p>
          <p>Let's do this!</p>
        </div>
        <form action="">
          <div class="box">
            <label for="first_name">first name</label>
            <input type="text" id="first_name" />
          </div>
          <div class="box">
            <label for="last_name">last name</label>
            <input type="text" id="last_name" />
          </div>

          <div class="box">
            <label for="email">email</label>
            <input type="email" id="email" />
          </div>
          <div class="box">
            <label for="phone">phone number</label>
            <input type="text" id="phone" />
          </div>

          <div class="box">
            <label for="password">password</label>
            <input type="password" id="password" />
          </div>
          <div class="box">
            <label for="confirm_password">confirm password</label>
            <input type="password" id="confirm_password" />
          </div>
        </form>
      </section>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
