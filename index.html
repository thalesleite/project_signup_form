<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main">
      <section class="logo">
        <img class="logo-background" src="/assets/plants.jpg" alt="" />
        <div class="logo-odin">
          <img src="/assets/odin-logo.png" alt="" />
          <h1>ODIN</h1>
        </div>
        <div class="logo-text">
          <p>
            Photo by <a href="http://">Halie West</a> on
            <a href="http://">Unsplash</a>
          </p>
        </div>
      </section>
      <section class="form">
        <div class="form-title">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <p>Let's do this!</p>
        <form action="">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" />

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" />

          <label for="email">Email:</label>
          <input type="email" id="email" />

          <label for="phone">Phonr Number:</label>
          <input type="text" id="phone" />

          <label for="password">password:</label>
          <input type="password" id="password" />

          <label for="confirm_password">confirm password:</label>
          <input type="password" id="confirm_password" />
        </form>
      </section>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
